{% extends 'base.html' %}
{% block content %}

{% if object_list %}
<h1>
    News
</h1>
<div>
    {% for object in object_list %}
    <div>
        <p>
            {{ object.created_date }}
        </p>
        <p>
            {{ object.description }}
        </p>
        <!-- horizontal line -->
        <hr/>

    </div>
    {% endfor %}
</div>
{% else %}
{% endif %}


{% endblock %}
